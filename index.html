					<option>Darth Vader</option>
					<option>Luke Skywalker</option>

			</div>
			<div class="medium challenge">

				<input type="checkbox" name="ThreeTeePeeO" id="ThreeTeePeeO" class="ThreeTeePeeO"> Medium Check
			</div>
			<div class="hardChallenge challenge">
				<h2>Hard Challange</h2>
				<div class="hardbox">
					<div class="checkboxholder">
						<input type="checkbox" class="hardCheckbox" id="" checked> Hard Check 1

					</div>
					<div class="checkboxholder">
						<input type="checkbox" class="hardCheckbox" id="" checked> Hard Check 2


					</div>
					<div class="checkboxholder">
						<input type="checkbox" class="hardCheckbox" id="" checked> Hard Check 3


					</div>
				</div>
			</div>
	</div>
	</form>
	</div>
